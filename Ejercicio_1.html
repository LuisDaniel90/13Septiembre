<script type="text/javascript">
function calcular()
{

	var edad = parseFloat(document.getElementById('edad').value);
 		
	if(edad >=18)
	{
		
		if(edad % 2 == 0 )
		{
			document.getElementById('Resultados').innerHTML = " <br> Usted es Mayor de Edad; tiene " + edad + " Años de Edad, la cual Corresponde a un Numero Par ";
		}
		else
		{
			document.getElementById('Resultados').innerHTML = "<br> Usted es Mayor de Edad; tiene " + edad + " Años de Edad, la cual Corresponde a un Numero Impar";
		}
		
	}
	else
	{
		document.getElementById('Resultados').innerHTML = " <br> Usted es Menor de Edad; tiene " + edad + " Años de edad"
	}
	

}
	
	

</script>
